<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nlde</title>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/minified/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="nlde.css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
    <script src="nlde.js"></script>
  </head>

  <body>
    <div id="player">

      <div id="player-action-safe">
      </div>
    
      <div id="player-title-safe">
      </div>
    </div>
    
    <div id="panel-layer-info" class="panel">
      id: <input type="text" id="layer-id"><br>
      tag: <input type="text" id="layer-tag"><br>
      text: <input type="text" id="layer-text"><br><br>
      left: <input type="text" id="layer-left"><br>
      top: <input type="text" id="layer-top"><br>
      width: <input type="text" id="layer-width"><br>
      height: <input type="text" id="layer-height"><br>
      opacity: <input type="text" id="layer-opacity"><br>
      font-size: <input type="text" id="layer-font-size"><br>
    </div>
    
    <div id="panel-time" class="panel">
      <span id="timecode">asdf</span>
    </div>
    
    <div id="panel-layers" class="panel">
    </div>
    
    <div id="panel-composition-json" class="panel">
      <input type="text" id="composition-json">
    </div>
  </body>
</html>
